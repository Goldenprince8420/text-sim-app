<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Similarity Calculator App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #100da1;">
      <div class="container">
        <a class="navbar-brand">Summarizer</a>
      </div>
    </nav>


    <form action="/evaluate" method="post">
      <div class="form-group">
        <label for="exampleFormControlTextarea1" style="padding-top: 2em;">
          <strong>Enter Your Sentence1:</strong>
        </label>
        <br />
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          name="text1"
        ></textarea>

        <label for="exampleFormControlTextarea2" style="padding-top: 2em;">
          <strong>Enter Your Sentence2:</strong>
        </label>
        <br />
        <textarea
          class="form-control"
          id="exampleFormControlTextarea2"
          rows="3"
          name="text2"
        ></textarea>
      </div>
      <br />



      <button type="submit" class="btn btn-outline-primary">Calculate Similarity</button>
    </form>
  </body>
</html>
